service: workshop

provider:
  name: aws
  runtime: nodejs4.3
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - kinesis:*
        - dynamodb:*
      Resource: "*"

functions:
  upload:
    handler: upload/index.upload
    events:
      - http:
          method: get
          path: upload
  list:
    handler: list/index.list
    events:
      - http:
          method: get
          path: list
  show:
    handler: show/index.show
    events:
      - http:
          method: get
          path: show
  resize:
    handler: resize/index.resize
    events:
      - s3:
          bucket: sconf-workshop-uploads
          event: s3:ObjectCreated:*
          rules:
            - prefix: image
  persistVisit:
    handler: persistVisit/index.persistVisit
    events:
      - stream:
          arn: arn:aws:kinesis:us-east-1:377024778620:stream/WorkshopVisits
          batchSize: 1


resources:
  Resources:
    WorkshopStream:
      Type: AWS::Kinesis::Stream
      Properties:
        Name: WorkshopVisits
        ShardCount: 1
    WorkshopTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: WorkshopVisits
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    S3BucketSconfworkshopuploads:
      Properties:
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
                - PUT
              AllowedOrigins:
                - "*"
              AllowedHeaders:
                - "*"
