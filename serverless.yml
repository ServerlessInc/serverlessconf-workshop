service: workshop

provider:
  name: aws
  runtime: nodejs4.3

functions:
  hello:
    handler: handler.hello

resources:
  Resources:
    WorkshopTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UploadedImages
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    WorkshopStream:
      Type: AWS::Kinesis::Stream
      Properties:
        Name: Visits
        ShardCount: 1
